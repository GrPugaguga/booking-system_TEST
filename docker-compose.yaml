version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: booking-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/booking_system
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - booking-network
    command: npm run start:dev

volumes: 
  postgres_data:

networks:
  booking-network:
    driver: bridge